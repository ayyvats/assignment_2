<!--Create a Web page that accept a value in a text box for temperature in one unit and 
convert it to another. It should accept input in kelvin, Celsius, Fahrenheit and 
Convert accordingly. -->
<!Doctype html>
<html>
	<head>
		<title>Ex24</title>
		<script src="Ex24.js" type="text/javascript"/>
		</script>
	</head>
	<body>
		<h1>TEMPERATURE</h1>
		<form id="temp">
			<input type=number name="temp"/>
			<select name=inputoption>
				<option value=C>Celsius</option>
				<option value=k>Kelvin</option>
				<option value=F>Fahrenheit</option>
			</select>
			<input type="text" name="output"/>
			<select name=outputoption>
				<option value=C>Celsius</option>
				<option value=K>Kelvin</option>
				<option value=F>Fahrenheit</option>
			</select><br><br>
		</form>
		<input type=button onclick="convert()" value="convert"/>
	
	</body>
</html>
